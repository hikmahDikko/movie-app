<div class="container">
  <div class="grig">
    <div class="col-12">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText [(ngModel)]="searchValue" placeholder="Search"/>
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
      <app-movie-item [itemData]="movie"></app-movie-item>
    </div>
  </div>

  <p-paginator
    (onPageChange)="onPageChange($event)"
    [rows]="20"
    [totalRecords]="10000"
  ></p-paginator>
</div>
